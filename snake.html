<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake!</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		canvas {
			background: black;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script>
		var canvas = document.querySelector('canvas');
		canvas.width = 740;
		canvas.height = 560;
		var ctx = canvas.getContext('2d');
		var blockSize, widthInBlocks, heightInBlocks;
		var score = 0;
		var animationTime = 10;
		var blocks = 42;
		var game = false;
		var gameOverInit = false;
		var timeoutId;
		var first = true;
		gameLoop();
		window.addEventListener('resize', function() {
			canvas.width = Math.min(window.innerWidth, window.innerHeight) - 10;
			canvas.height = Math.min(window.innerWidth, window.innerHeight) - 10;
			init();
		});
		function init() {
			blockSize = 10;
			widthInBlocks = canvas.width / blockSize;
			heightInBlocks = canvas.height / blockSize;
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			showScore();
			if(first) {
				apple.move();
				first = false;
			}
			snake.draw();
			apple.draw();
			border();
			if(gameOverInit) {
				gameOver();
			}
		}
		function border() {
			ctx.fillStyle = 'gray';
			ctx.fillRect(0, 0, canvas.width, blockSize);
			ctx.fillRect(0, canvas.height - blockSize, canvas.width, blockSize);
			ctx.fillRect(0, 0, blockSize, canvas.height);
			ctx.fillRect(canvas.width - blockSize, 0, blockSize, canvas.height);
		}
		function showScore() {
			ctx.font = (blockSize * 2) + 'px Courier';
			ctx.fillStyle = 'white';
			ctx.textAlign = 'left';
			ctx.textBaseline = 'top';
			ctx.fillText("Score: " + score, blockSize * 1.5, blockSize * 1.5);
		}
		function gameOver() {
			gameOverInit = true;
			ctx.font = (blockSize * 6) + 'px Courier';
			ctx.fillStyle = 'white';
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
			ctx.font = (blockSize * 3) + 'px Courier';
			ctx.fillText("Press \"R\" to restart", canvas.width / 2, canvas.height / 2 + blockSize * 4);
			clearTimeout(timeoutId);
		}
		var circle = function(x, y, r, f, c) {
			ctx.beginPath();
			ctx.arc(x, y, r, 0, Math.PI * 2, false)
			if(f) {
				ctx.fillStyle = c;
				ctx.fill();
			}else {
				ctx.strokeStyle = c;
				ctx.stroke();
			}
			ctx.closePath();
		}
		function Block(col, row) {
			this.col = col;
			this.row = row;
		}
		Block.prototype.drawSquare = function(c) {
			var x = this.col * blockSize;
			var y = this.row * blockSize;
			ctx.fillStyle = c;
			ctx.fillRect(x, y, blockSize, blockSize);
			ctx.strokeRect(x, y, blockSize, blockSize);
		}
		Block.prototype.drawCircle = function(c) {
			var centerX = this.col * blockSize + blockSize / 2;
			var centerY = this.row * blockSize + blockSize / 2;
			circle(centerX, centerY, blockSize / 2, true, c);
		};
		Block.prototype.equal = function(otherBlock) {
			return this.col === otherBlock.col && this.row === otherBlock.row;
		};
		function restart() {
			clearTimeout(timeoutId);
			gameOverInit = false;
			score = 0;
			animationTime = 100;
			game = false;
			snake.segments = [
			new Block(7, 5), 
			new Block(6, 5), 
			new Block(5, 5)
			];
			snake.direction = "right";
			snake.nextDirection = "right";
			gameLoop();
		}
		function Snake() {
			this.segments = [
			new Block(7, 5), 
			new Block(6, 5), 
			new Block(5, 5)
			];
			this.direction = "right";
			this.nextDirection = "right";
		}
		Snake.prototype.draw = function() {
			for(var i = 0; i < this.segments.length; i++) {
				this.segments[i].drawSquare('white');
			}
		};
		Snake.prototype.move = function() {
			var head = this.segments[0];
			var newHead;
			this.direction = this.nextDirection;
			if(this.direction === "right") {
				newHead = new Block(head.col + 1, head.row);
			}else if(this.direction === "down") {
				newHead = new Block(head.col, head.row + 1);
			}else if(this.direction === "left") {
				newHead = new Block(head.col - 1, head.row);
			}else if(this.direction === "up") {
				newHead = new Block(head.col, head.row - 1);
			}
			if(this.checkCollision(newHead)) {
				gameOver();
				return;
			}
			this.segments.unshift(newHead);
			if(newHead.equal(apple.position)) {
				score++;
				if(animationTime > 1) {
					animationTime--;
				}
				apple.move();
			}else {
				this.segments.pop();
			}
		};
		Snake.prototype.checkCollision = function(head) {
			var leftC = (head.col === 0);
			var topC = (head.row === 0);
			var rightC = (head.col === widthInBlocks - 1);
			var bottomC = (head.row === heightInBlocks - 1);
			var wallC = leftC || topC || rightC || bottomC;
			var selfC = false;
			for(var i = 0; i < this.segments.length; i++) {
				if(head.equal(this.segments[i])) {
					selfC = true;
				}
			}
			return wallC || selfC;
		};
		Snake.prototype.setDirection = function(newDirection) {
			if(this.direction === "up" && newDirection === "down") {
				return;
			}else if(this.direction === "right" && newDirection === "left") {
				return;
			}else if(this.direction === "down" && newDirection === "up") {
				return;
			}else if(this.direction === "left" && newDirection === "right") {
				return;
			}
			this.nextDirection = newDirection;
		};
		function Apple() {
			this.position = new Block(undefined, undefined);
		}
		Apple.prototype.draw = function() {
			this.position.drawCircle('LimeGreen');
		};
		Apple.prototype.move = function() {
			var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
			var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
			this.position = new Block(randomCol, randomRow);
			for(var i = 0; i < snake.segments.length; i++) {
				if(snake.segments[i].equal(this.position)) {
					this.move();
				}
			}
		};
		var snake = new Snake();
		var apple = new Apple();
		init();
		function gameLoop() {
			timeoutId = setTimeout(gameLoop, animationTime);
			if(game) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				showScore();
				snake.move();
				snake.draw();
				apple.draw();
				border();
			}
		}
		var directions = {
			37: "left", 
			38: "up", 
			39: "right", 
			40: "down"
		};
		window.addEventListener('keydown', function(event) {
			var newDirection = directions[event.keyCode];
			if(event.keyCode === 82) {
				restart();
				init();
			}else if(newDirection !== undefined) {
				game = true;
				snake.setDirection(newDirection);
			}
		});

		window.addEventListener("keydown", function(e) {
    	// space and arrow keys
    	if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        	e.preventDefault();
    	}
		}, false);
	</script>
</body>
</html>
